sealedsecrets:
  enabled: true
  image:
    repository: 267336882952.dkr.ecr.us-east-1.amazonaws.com/corcentric-opsverse/bitnami/sealed-secrets-controller
    tag: v0.15.0
  secretName: devopsnow-sealed-secrets-key
  crd:
    keep: false

argo-cd:
  enabled: true
  redis:
    image:
      # -- Redis repository
      repository:  267336882952.dkr.ecr.us-east-1.amazonaws.com/corcentric-opsverse/redis
      # -- Redis tag
      tag: 7.0.13-alpine
  global:
    image:
      # -- overrides default quay.io/argoproj/argocd 
      repository: 267336882952.dkr.ecr.us-east-1.amazonaws.com/corcentric-opsverse/argoproj/argocd
      tag: v2.9.14
  configs:
    secret:
      argocdServerAdminPassword: "$2a$10$c8a1ZUDi4mf1Xdf.ePa4lOMtyIcganmbDdAwB9j5lL9cc8j.ONNsy"
    cm:
      create: false  ## We have our own config template
    styles: |
      /* These should make argo-ui styles more consistent with console-ui themes */
      .sidebar__logo__character {
        content: url('data:image/png;base64,');
        width: 40px;
      }
      .sidebar {
        background-color: #112d33;
      }
      button.argo-button--base {
        background-color: #00a9a5;
      }
      a.argo-button--base {
        background-color: #00a9a5;
      }
  controller:
    args:
      appResyncPeriod: "30"
    # Previous versions have been defaulting to 'false', so keeping the same
    # Enable if needed for HA capabilities
    enableStatefulSet: false
    metrics:
      enabled: true
      service:
        annotations:
          prometheus.io/scrape: true
  repoServer:
    metrics:
      enabled: true
      service:
        annotations:
          prometheus.io/scrape: true
  server:
    metrics:
      enabled: true
      service:
        annotations:
          prometheus.io/scrape: true

  ## Application Set controller
  applicationSet:
    enabled: false

  ## Notifications controller
  notifications:
    enabled: false

  dex:
    enabled: false

devopsnow:
  application:
    name: devopsnow-remote-applications
    labels: {}
    anotations: {}
    project: default
  repo:
    secretName: devopsnow-argo-repo-init
    username: default
    password: redacted  ## Overide this on helm cmd line
  argoConfig:
    configAnnotations: {}